<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;400;500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">

    <div class="header__title">contact</div>

    <div class="menu-btn">
        <div class="menu-btn__line"></div>
        <div class="menu-btn__line"></div>
        <div class="menu-btn__line"></div>
    </div> <!-- menu-btn -->
    <div class="header__aside">
        <nav class="menu">
            <ul class="menu__list">
                <li><a href="index.html"><img class="services-img" src="images/menu-icons/home-icon.svg" alt="icon"><span>Home</span></a></li>
                <li> <a href="about.html"><img class="services-img" src="images/menu-icons/about-icon.svg" alt="icon"><span>About</span></a></li>
                <li> <a href="blog.html"><img class="services-img" src="images/menu-icons/blog-icon.svg" alt="icon"><span>Blog</span></a></li>
                <li><a href="contact.html"><img class="services-img" src="images/menu-icons/contact-icon.svg" alt="icon"><span>Contact</span></a></li>
            </ul>
        </nav>
    </div> <!-- header__aside -->
    <div class="header__arrows">
        <a class="animate__animated animate__fadeInDown animate__infinite animate__slow" href="#">
            <img src="images/down-arrows.svg" alt="arrows">
        </a>
    </div> <!-- header__arrows -->

    <div class="header__slider">
        <div class="header__slider-item slider-item background-image" data-image="images/main-slider/india.jpg">
            <div class="slider-item__info">
                <div class="slider-item__info-subtitle headline-left">page</div>
                <div class="slider-item__info-title">contact</div>
            </div> <!-- slider-item__info -->
        </div> <!-- header__slider-item slider-item -->
    </div> <!-- header__slider -->

</header>

<!-- BEGIN MAIN-->
<main class="main">
    <div class="container">

        <!-- BEGIN SECTION MAP -->
        <section class="map section">
            <div class="title">
                <span>offices</span>
                <h3>offices</h3>
            </div>  <!-- title -->
            <div class="section-content">
                <div class="map">

                    <img alt="map" class="img-responsive" src="images/world-map.png">
                    
                    <div class="map-label label-2">
                        <div class="map-info">
                            <a href="tour.html">
                                <h3 class="map-title">New York</h3>
                            </a>
                        </div> <!-- map-info-->
                    </div> <!-- map-label -->
                    <div class="map-label label-4">
                        <div class="map-info">
                            <a href="tour.html">
                                <h3 class="map-title">Paris</h3>
                            </a>
                        </div> <!-- map-info-->
                    </div> <!-- map-label -->
                    <div class="map-label label-5">
                        <div class="map-info">
                            <a href="tour.html">
                                <h3 class="map-title">London</h3>
                            </a>
                        </div> <!-- map-info-->
                    </div> <!-- map-label -->
                    <div class="map-label label-6">
                        <div class="map-info">
                            <a href="tour.html">
                                <h3 class="map-title">Moscow</h3>
                            </a>
                        </div> <!-- map-info-->
                    </div> <!-- map-label -->
                    <div class="map-label label-8">
                        <div class="map-info">
                            <a href="tour.html">
                                <h3 class="map-title">Sydney</h3>
                            </a>
                        </div> <!-- map-info-->
                    </div> <!-- map-label -->
                </div> <!-- map -->
            </div> <!-- section-content -->
        </section>
        <!-- END SECTION MAP -->

        <section class="contact section">
            <div class="title">
                <span>contact</span>
                <h3>contact</h3>
            </div> <!-- title -->
            <div class="contact-container">
                <div class="contact__form">
                    <form>
                        <h2>GET IN TOUCH</h2>
                        <div class="contact__input">
                            <input type="text" name="name" placeholder="Name">
                        </div>
                        <div class="contact__input">
                            <input type="text" name="email" required="required" placeholder="Email">
                        </div>
                        <div class="contact__input">
                            <textarea required="required" placeholder="Message"></textarea>
                        </div>
                        <button class="button">SEND MESSAGE</button>
                    </form>
                </div> <!-- contact__form -->
            </div> <!-- contact-container -->
        </section>
  
    </div> <!-- container -->
</main>
<!-- END MAIN -->

    <!-- BEGIN FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__column">
                    <div class="footer__text">
                        <h3 class="footer-title">Social</h3>
                    </div>
                    <div class="footer__social">
                        <a href="#"><img src="images/instagram.svg" alt="instagram"></a>
                        <a href="#"><img src="images/twitter.svg" alt="twitter"></a>
                        <a href="#"><img src="images/facebook.svg" alt="facebook"></a>
                    </div>
                </div> <!-- footer__column -->
                <div class="footer__column">
                    <h3 class="footer-title">Contacts</h3>
                    <div class="footer__contacts address">
                        <img src="images/address.svg" alt="address">
                        <p class="footer-contact">USA, New York, 60 Quigley Bridge</p>
                    </div>
                    <div class="footer__contacts email">
                        <img src="images/email.svg" alt="email">
                        <p class="footer-contact">info@gmail.com</p>
                    </div>
                    <div class="footer__contacts phone">
                        <img src="images/phone.svg" alt="phone">
                        <p class="footer-contact">+123456789</p>
                    </div>
                </div> <!-- footer__column -->
                <div class="footer__column">
                    <h3 class="footer-title">Menu</h3>
                    <ul class="footer__menu">
                        <li><a class="footer__menu-link" href="index.html">Home</a></li>
                        <li><a class="footer__menu-link" href="about.html">About</a></li>
                        <li><a class="footer__menu-link" href="blog.html">Blog</a></li>
                        <li><a class="footer__menu-link" href="contact.html">Contact</a></li>
                    </ul>
                </div> <!-- footer__column -->
                <div class="footer__column">
                    <h3 class="footer-title">Newsletter</h3>
                    <input class="footer__form-input form-input" type="text" placeholder="Email">
                    <button class="form-button button footer-button">Subscribe</button>
                </div> <!-- footer__column -->
            </div> <!-- footer__inner -->
        </div> <!-- container -->
    </footer> 
    <!-- END FOOTER -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
